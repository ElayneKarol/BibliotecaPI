<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Biblioteca</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
	
	<h1>Adicionar Livro</h1>

	<form action="/bibli" method="post">
	
		<div>
			<label>Título:</label>
			<input type="text" name="titulo">
		</div>
		<div>
			<label>Autor:</label>
			<input type="text" name="autor">
		</div>
		<div>
			<label>Editora:</label>
			<input type="text" name="editora">
		</div>
		<div>
			<label>Data de Publicação:</label>
			<input type="text" name="dataPubli">
		</div>
		<div>
			<label>Edição:</label>
			<input type="text" name="edicao">
		</div>
		<div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>
	</div>
	</form>	
</body>
</html>
