<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Cadastrados</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
	
	<h1>Alunos Cadastrados:</h1>

	<table>
		
		<thead>
			<tr>
				<th>Id:</th>	
				<th>Nome:</th>
				<th>Matrícula:</th>
				<th>CPF:</th>
				<th>Data de Nascimento:</th>
				<th>Endereço:</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${cadastos}">
				<td th:text="${c.id}">1</td>
				<td th:text="${c.nome}">José Miranda Silvino</td>
				<td th:text="${c.matricula}">20201204010000</td>
				<td th:text="${c.cpf}">000.000.000-00</td>
				<td th:text="${c.dataNasc}">00/00/0000</td>
				<td th:text="${c.endereco}">Avenida estudou passou, 100</td>
			</tr>
		</tbody>
	</table>
	</div>	
</body>
</html>
